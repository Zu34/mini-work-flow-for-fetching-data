<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="refresh" content="0;url=signup.html"> -->
  <title>login Form</title>
  <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
  <div class="form">
    <h1>Floating Label Form</h1>
    <div class="floating">
      <input 
        id="username" 
        type="text" 
        name="username" 
        placeholder="Username" 
        class="floating__input" 
        autocomplete="off"
      />
      <label for="username" class="floating__label">Username</label>
    </div>

    <div class="floating">
      <input 
        id="password" 
        type="password" 
        name="password" 
        placeholder="Password" 
        class="floating__input" 
        autocomplete="off"
      />
      <label for="password" class="floating__label">Password</label>
    </div>

    <button class="button">Login</button>
  </div>
<!-- 
  <script>
    window.location.href = "signup.html";
  </script> -->
  
  <script src="../JS/login.js"></script>
</body>
</html>
